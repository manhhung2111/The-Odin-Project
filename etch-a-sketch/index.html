<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <main>
        <div class="side-bar">
            <div class="color-mode button">Color mode</div>
            <div class="rainbow-mode button">Rainbow mode</div>
            <div class="eraser button">Eraser</div>
            <div class="clear button">Clear</div>
            <div class="board-size">
                <p id="render-size">13 x 13</p>
                <input type="range" id="size" name="size" min="1" max="25">
            </div>
        </div>
        <div class="board"></div>
    </main>
    <footer>
        Copyright &copy; 2022 Hoang Manh Hung
    </footer>
    <script src="script.js"></script>
</body>
</html>
